<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <div class="container-header">
        <h1>Etch-A-Sketch</h1>
      </div>
      <div class="etch-container">
        <div class="squares-container"></div>
      </div>
      <div class="container-footer">
        <input type="color" class="colour-picker" />
        <button class="rainbow-button">Rainbow</button>
        <button class="reset-button">Reset</button>
        <div class="range-container">
          <input type="range" class="grid-range-scroll" value="16" />
          <button class="grid-button">New Grid</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
